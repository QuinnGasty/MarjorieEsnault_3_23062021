<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <script src="https://kit.fontawesome.com/27d5d9e20d.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La Note Enchantée</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="return"><i class="fas fa-arrow-left"></i></a>
        <div class="menu_logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="OhMyFood Logo">
        </div>
    </header>

    <main>
        <section class="illustration">
            <img src="images/restaurants/note_enchantee.jpg" alt="La Note Enchantée" />
            <h2>La note enchantée</h2>
            <div class="menu_fav">
                <input type="checkbox" class="empty_fav checked_fav">
                <label for="check">
                    <i class="far fa-heart icone_fav"></i>
                    <i class="fas fa-heart icone_fav_checked"></i>
                </label>
            </div>
        </section>

        <section class="menu">
            <h2>ENTRÉES</h2>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked1">
                <div class="menu_container_meal">
                    <label for="checked1" class="menu_container_meal_title">Ravioles de foie gras</label>
                    <label for="checked1" class="menu_container_meal_info">Acompagnés de leur crème à la truffe</label>
                </div>
                <label for="checked1" class="menu_container_price">25€</label>
                <label for="checked1" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked2">
                <div class="menu_container_meal">
                    <label for="checked2" class="menu_container_meal_title">Caviar osciètre</label>
                    <label for="checked2" class="menu_container_meal_info">Sur blini à a farine de blé noir</label>
                </div>
                <label for="checked2" class="menu_container_price">35€</label>
                <label for="checked2" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked3">
                <div class="menu_container_meal">
                    <label for="checked3" class="menu_container_meal_title">Homard et espuma de potiron</label>
                    <label for="checked3" class="menu_container_meal_info">Mariné aux zestes d'orange</label>
                </div>
                <label for="checked3" class="menu_container_price">20€</label>
                <label for="checked3" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked4">
                <div class="menu_container_meal">
                    <label for="checked4" class="menu_container_meal_title">Foie gras de canard cuit entier</label>
                    <label for="checked4" class="menu_container_meal_info">Confiture de figue et pain toasté</label>
                </div>
                <label for="checked4" class="menu_container_price">35€</label>
                <label for="checked4" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

        </section>

        <section class="menu">
            <h2>PLATS</h2>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked5">
                <div class="menu_container_meal">
                    <label for="checked5" class="menu_container_meal_title">Noix de coquilles Saint-Jacques</label>
                    <label for="checked5" class="menu_container_meal_info">Sur lit de purée de céleri-rave</label>
                </div>
                <label for="checked5" class="menu_container_price">40€</label>
                <label for="checked5" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked6">
                <div class="menu_container_meal">
                    <label for="checked6" class="menu_container_meal_title">Langoustine poêlée</label>
                    <label for="checked6" class="menu_container_meal_info">APurée de patate douce</label>
                </div>
                <label for="checked6" class="menu_container_price">35€</label>
                <label for="checked6" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked7">
                <div class="menu_container_meal">
                    <label for="checked7" class="menu_container_meal_title">Mijoté de queue de boeuf</label>
                    <label for="checked7" class="menu_container_meal_info">Et riz sauvage aux zestes de citron</label>
                </div>
                <label for="checked7" class="menu_container_price">44€</label>
                <label for="checked7" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>
        </section>

        <section class="menu">
            <h2>DESSERTS</h2>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked8">
                <div class="menu_container_meal">
                    <label for="checked8" class="menu_container_meal_title">Macaron noisette et chocolat</label>
                    <label for="checked8" class="menu_container_meal_info">Glace au caramel brun et sel de Guérande</label>
                </div>
                <label for="checked8" class="menu_container_price">18€</label>
                <label for="checked8" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked9">
                <div class="menu_container_meal">
                    <label for="checked9" class="menu_container_meal_title">Baba au rhum revisité</label>
                    <label for="checked9" class="menu_container_meal_info">Avec son coulis de citron</label>
                </div>
                <label for="checked9" class="menu_container_price">22€</label>
                <label for="checked9" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>

            <div class="menu_container">
                <input type="checkbox" name="ordered" id="checked10">
                <div class="menu_container_meal">
                    <label for="checked10" class="menu_container_meal_title">Tarte au citron meringuée</label>
                    <label for="checked10" class="menu_container_meal_info">Déstructurée</label>
                </div>
                <label for="checked10" class="menu_container_price">23€</label>
                <label for="checked10" class="menu_container_ordered"><i class="fas fa-check-circle"></i></label>
            </div>
        </section>

        <div class="order">
            <button class="order_button" type="submit">Commander</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_logo">
            <h1>ohmyfood</h1>
        </div>
        <a href="index.html"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        <a href="index.html"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        <a href="index.html">Mentions légales</a>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>
</body>
</html>
